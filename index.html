<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusBooster - ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FocusBooster</h1>
        <div class="timer-wrapper">
            <svg id="progress-ring" class="progress-ring" width="200" height="200">
                <circle class="progress-ring__background" r="90" cx="100" cy="100" />
                <circle id="progress-ring-circle" class="progress-ring__circle" r="90" cx="100" cy="100" />
            </svg>
            <div id="timer-display">25:00</div>
        </div>
        <div class="buttons">
            <button id="start-button">スタート</button>
            <button id="pause-button">一時停止</button>
            <button id="reset-button">リセット</button>
        </div>
        <div class="controls">
            <label for="work-duration">作業時間 (分):</label>
            <input type="number" id="work-duration" value="25" min="1">
            <label for="break-duration">休憩時間 (分):</label>
            <input type="number" id="break-duration" value="5" min="1">
        </div>
        <div class="status-container">
            <p id="status-message">作業を開始しましょう！</p>
            <img id="expo-logo" src="assets/logo_expo2025.png" alt="EXPO 2025 Logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
